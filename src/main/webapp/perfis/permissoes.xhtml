<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:composition 
		xmlns:p="http://primefaces.org/ui"
		template="/template/layout.xhtml">
		
		<ui:define name="content">
		
		    <p:layoutUnit position="center">
		    
		    	<p:fieldset legend="Perfis de Usuário" toggleable="true" toggleSpeed="500">
				    <p:pickList id="listPerfil" value="#{beanPerfil.dualListPerfil}" var="perfil" effect="bounce"
				                itemValue="#{perfil}" itemLabel="#{perfil}" showCheckbox="true" responsive="true"
				                filterMatchMode="contains">
				                
					    <f:facet name="sourceCaption">Disponíveis</f:facet>
					    <f:facet name="targetCaption">Selecionados</f:facet>
	    			                
			    	</p:pickList>
		    	</p:fieldset>
		    	
				<p:fieldset legend="Perfis de Administrador" toggleable="true" toggleSpeed="500">
				    <p:pickList id="listUsuario" value="#{beanPerfil.dualListPerfil}" var="perfil" effect="bounce"
				                itemValue="#{perfil}" itemLabel="#{perfil}" showCheckbox="true" responsive="true"
				                filterMatchMode="contains">
				                
					    <f:facet name="sourceCaption">Disponíveis</f:facet>
					    <f:facet name="targetCaption">Selecionados</f:facet>
	    			                
			    	</p:pickList>
		    	</p:fieldset>
		    	
		    </p:layoutUnit>
		    
	    </ui:define>
	    	
	</ui:composition>
	
</html>
