<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:dataTable var="usuario" value="#{usuarioListBean.usuarios}">
		<h:column>
            <f:facet name="header">Nome</f:facet>
				<a href="#{request.contextPath}/usuarios/detalheUsuario.xhtml?id=#{usuario.username}">#{usuario.username}</a>
		</h:column>
		<h:column>
            <f:facet name="header">Senha</f:facet>
				#{usuario.password}
		</h:column>
		<h:column>
            <f:facet name="header">Foto</f:facet>
			<img src="#{request.contextPath}/arquivo/#{usuario.caminhoFoto}"
				height="30%" alt="#{usuario.caminhoFoto}" />            
		</h:column>
		<h:column>
            <f:facet name="header">Perfis</f:facet>
				<ui:repeat var="perfil" value="#{usuario.perfis}">
					#{perfil.descricao} <br/>
				</ui:repeat>
		</h:column>
	</h:dataTable>

	<h:messages/>

</html>
