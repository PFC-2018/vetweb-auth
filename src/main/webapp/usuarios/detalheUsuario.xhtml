<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<f:metadata>
		<f:viewParam value="#{usuarioDetalheBean.id}" name="id"/>
		<f:viewAction action="#{usuarioDetalheBean.findById()}" />
	</f:metadata>
		
	<ui:composition 
		xmlns:p="http://primefaces.org/ui"
		template="/template/layout.xhtml">
		
		<ui:define name="content">
			<p:layoutUnit position="center">		
				<h:outputText value="#{usuarioDetalheBean.usuario.username}"	/>
					
				<ul class="demo-list-item mdl-list">
				<ui:repeat value="#{usuarioDetalheBean.usuario.perfis}" var="perfil">
					<li class="mdl-list__item">
						<span class="mdl-list__item-primary-content">
							<h:outputText value="#{perfil.descricao}"	/>
						</span>
					</li>
				</ui:repeat>
				</ul>		
		    </p:layoutUnit>
	    </ui:define>
	    	
	</ui:composition>
	
</html>
